<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        span{
            color:red;
        }
        /* descendant selector */
        p span{
            color:blue;
        }
        div p span{
            color:orange;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, earum.</span>
        </p>
    </div>

    <p>
        <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Obcaecati, sequi?</span>
    </p>

    <span>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus, delectus.</span>
</body>
</html>
