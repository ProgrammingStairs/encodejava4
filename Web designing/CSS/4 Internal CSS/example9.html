<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        div{
            height: 180px;
            width: 180px;
            margin: 10px;
            border-style: solid;
            float: left;
        }
        .demo1{
            border-radius: 20px;
            background-color: darkslategrey;
        }
        .demo2{
            border-radius: 60px;
            background: linear-gradient(darkslategrey,whitesmoke);
        }
        .demo3{
            border-radius: 50%;
            /* background-color: darkslategrey;      */
            /* background: radial-gradient(darkslategrey,whitesmoke); */
            background: radial-gradient(whitesmoke,darkslategrey);
        }
        .demo4{
            border-radius: 20px 90px 40px 80px;
            background: repeating-radial-gradient(whitesmoke 20%,darkslategrey 40%);
        }
        .demo5{
            border-radius: 100% 0% 0% 0%;
            background: linear-gradient(90deg,black 50%,darkslategrey 40%);
        }
        .demo6{
            border-radius: 100% 0% 0% 100%;
            background: repeating-linear-gradient(black 20%,darkslategrey 40%);
        }
        .demo7{
            border-radius: 100% 0% 100% 0%;
            background: radial-gradient(whitesmoke,darkslategrey,red);
        }
        .demo8{
            border-radius: 100% 100% 0% 0%;
            background: radial-gradient(whitesmoke,darkslategrey,blue,red);
        }
    </style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>
    <div class="demo7"></div>
    <div class="demo8"></div>
</body>
</html>
