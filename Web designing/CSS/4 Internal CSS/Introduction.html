<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        Selectors : 
        Selectors simply represents, which properties are going to be implemented on which specific element.

        Types of selectors : 
            1. Element | Tag selector 
               element_name:{
                properties:value;
               }

            2. Id selector 
               #id_name:{
                properties:value;
               }

            3. Class selector
               .class_name:{
                properties:value;
               }

            4. Grouping selector
               element_name1 , element_name2 {
                properties : value;
               }

            5. Descendant selector
               element_name1 element_name2 {
                properties : value;
               }
            
            6. Universal selector 
               *{
                properties:value;
               }

            7. Advanced selectors
                a. Attribute selector
                   input[type="text"]{
                    properties : value;
                   } 
                
                b. Adjacent sibling selector 
                    element1 + element2 {
                        properties : value;
                    }   

                c. General sibling selector
                    element1 ~ element2 {
                        properties : value;
                    }

                d. Direct child selector
                    element1 > element2 {
                        properties : value;
                    }

                e. Pseudo element selector (::) 
                f. Pseudo class selector (:)
                g. :nth-of-type  
    </style>
</head>
<body>
    <div></div>
    <p></p>
    <span></span>
</body>
</html>
