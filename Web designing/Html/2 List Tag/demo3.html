<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font face="cursive">
        <h2>Un-Ordered Nested List</h2>
    </font>
    <ul>
        <li>Item1</li>
        <li>Item2
            <ul>
                <li>SubItem2.1</li>
                <li>SubItem2.2
                    <ul>
                        <li>InnerItem2.2.1</li>
                        <li>InnerItem2.2.2</li>
                        <li>InnerItem2.2.3</li>
                    </ul>
                </li>
                <li>SubItem2.3</li>
            </ul>
        </li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>
</body>
</html>
